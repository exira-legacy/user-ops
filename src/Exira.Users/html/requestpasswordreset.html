Request Password Reset:
<div id="requestPasswordResetError" style="display: none;">Request Password Reset failed</div>
<form id="requestPasswordResetForm">
    <input id="email" type="text" name="Email" placeholder="Email"/>
    <input id="login" type="submit" value="Request Password Reset"/>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        var form = $('#requestPasswordResetForm'),
            error = $('#requestPasswordResetError');

        form.submit(function (e) {
            e.preventDefault();
            error.hide();

            var email = $('#email').val();
            $.ajax({
                cache: false,
                type: 'POST',
                url: '/api/users/' + email + '/requestpasswordreset',
                data: form.serialize() ,
                success: function () {
                    // Request Password Reset successful, redirect to success message
                    window.location = '/';
                },
                error: function () {
                    // Something wrong with Request Password Reset, display error
                    error.fadeIn();
                }
            });
        });
    });
</script>
