EventStore:
    ConnectionString: #{GesConnectionString}
    Schema: userops

Debug:
    Authentication:
        UseCookieDomain: true

    Web:
        Enabled: true
        ReleaseVersionHeaderName: Release
        ReleaseVersionHeaderFormat: "%s, %O"

Service:
    Name: user-ops

Web:
    Pages:
        LoginPage: ~/html/login.html
        ChangePasswordPage: ~/html/changepassword.html
        VerifyPage: ~/html/verify.html
        VerifyPasswordResetPage: ~/html/verifypasswordreset.html

    Authentication:
        AuthenticationName: #{AuthenticationName}
        CookieName: #{CookieName}
        CookiePath: #{CookiePath}
        CookieDomain: #{CookieDomain}

    JWT:
        Issuer: #{JwtIssuer}
        TokenSigningKey: #{JwtTokenSigningKey}
        TokenLifetimeInMinutes: 120
        Audiences:
            - #{JwtAudience1}

    CORS:
        AllowedOrigins:
            - #{JwtAllowedOrigin1}

Logging:
    Properties:
        - key: service
          value: user-ops
        - key: environment
          value: #{Environment}

    Sinks:
        Console:
            Enabled: false

        RollingFile:
            Enabled: true
            PathFormat: user-ops-{Date}.txt

        Seq:
            Enabled: true
            Url: #{SeqEndpoint}
            ApiKey: #{SeqApiKey}
