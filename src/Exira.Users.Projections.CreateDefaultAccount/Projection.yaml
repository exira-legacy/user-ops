Service:
    ServiceName: user-ops-create-default-account
    Description: Projection - Create Default Accounts
    RestartIntervalInMinutes: 1
    HasDependencies: true
    DependsOn:
        - ges-runner
        - ges-logger

EventStore:
    ConnectionString: ConnectTo=tcp://admin:changeit@127.0.0.1:8003

Projection:
    Name: create-default-account

Logging:
    Properties:
        - key: service
          value: user-ops
        - key: projection
          value: create-default-account
        - key: environment
          value: test

    Sinks:
        Console:
            Enabled: true

        RollingFile:
            Enabled: true
            PathFormat: events-{Date}.txt

        Seq:
            Enabled: false
            Url: https://example.org
            ApiKey: YOUR API KEY
